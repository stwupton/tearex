buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Build with debugging information.
      buildType: Debug
    release:
      short: Release
      long: Optimize the resulting binaries.
      buildType: Release

renderer:
  default: VULKAN
  choices:
    vulkan:
      short: OpenGL
      long: Use OpenGL.
      settings: 
        RENDERER: OPEN_GL
    openGL: 
      short: Vulkan
      long: Use Vulkan.
      settings:
        RENDERER: VULKAN
        WINDOW_MANGER: GLFW3